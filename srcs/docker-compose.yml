
services:
    nginx:
        container_name: nginx
        build: ./requirements/nginx/
        depends_on:
            - wordpress
        image: nginx
        ports:
            - "443:443"
        restart: always
        env_file: .env
        networks:
            - docker_network
        volumes:
            - wordpress:/var/www/html/
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb/
        image: mariadb
        restart: always
        env_file: .env
        networks:
            - docker_network
        volumes:
            - mariadb:/var/lib/mysql/
    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        image: wordpress
        restart: always
        env_file: .env
        networks:
            - docker_network
        volumes:
            - wordpress:/var/www/html/

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/mariadb
      o: bind

networks:
    docker_network:
        driver: bridge
