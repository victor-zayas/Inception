
services:

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    ports:
      - 443:443
    restart: always
    networks:
      - inception

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    restart: always
    networks:
      - inception

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    networks:
      - inception

volumes:
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      device: /home/${USER}/data/mariadb
      o: bind
      type: none 
  
  wordpress:
    driver: local
    name: wordpress
    driver_opts:
      device: /home/${USER}/data/wordpress
      o: bind
      type: none



networks:
  inception:
    name: inception
    driver: bridge
